<form [formGroup]="profileForm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Nuevo Empleado</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="firstName" matInput placeholder="Nombre">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="lastName" matInput placeholder="Apellido">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Departamento</mat-label>
                    <mat-select  formControlName="departamento" name="departamento">
                      <mat-option *ngFor="let departamento of departamentos" [value]="departamento.value">
                        {{departamento.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input formControlName="age" matInput placeholder="Edad">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="saveForm()" mat-raised-button color="primary">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
